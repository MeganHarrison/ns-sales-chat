<!DOCTYPE html>
<html>
  <head>
    <title>Nutrition Solutions Chat</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .chat-container {
        width: 100%;
        max-width: 480px;
        height: 700px;
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 24px;
        font-weight: 700;
        font-size: 20px;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .chat-header-emoji {
        font-size: 28px;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 16px;
        background: #f9fafb;
      }

      .message {
        max-width: 85%;
        padding: 14px 18px;
        border-radius: 16px;
        line-height: 1.6;
        font-size: 15px;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .user-message {
        background: #667eea;
        color: white;
        align-self: flex-end;
        border-bottom-right-radius: 4px;
      }

      .assistant-message {
        background: white;
        color: #1f2937;
        align-self: flex-start;
        border-bottom-left-radius: 4px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }

      .chat-input-container {
        padding: 20px;
        background: white;
        border-top: 1px solid #e5e7eb;
        display: flex;
        gap: 12px;
      }

      .chat-input {
        flex: 1;
        padding: 14px 16px;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        font-size: 15px;
        font-family: inherit;
        transition: border-color 0.2s;
      }

      .chat-input:focus {
        outline: none;
        border-color: #667eea;
      }

      .send-button {
        background: #667eea;
        color: white;
        border: none;
        padding: 14px 28px;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        font-size: 15px;
        transition: background 0.2s, transform 0.1s;
      }

      .send-button:hover {
        background: #5568d3;
      }

      .send-button:active {
        transform: scale(0.98);
      }

      .send-button:disabled {
        background: #d1d5db;
        cursor: not-allowed;
      }

      .typing-indicator {
        display: none;
        padding: 14px 18px;
        background: white;
        border-radius: 16px;
        border-bottom-left-radius: 4px;
        max-width: 80px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        align-self: flex-start;
      }

      .typing-indicator.active {
        display: flex;
        gap: 4px;
        animation: slideIn 0.3s ease-out;
      }

      .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #9ca3af;
        animation: typing 1.4s infinite ease-in-out;
      }

      .dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing {
        0%,
        60%,
        100% {
          transform: translateY(0);
          opacity: 0.7;
        }
        30% {
          transform: translateY(-8px);
          opacity: 1;
        }
      }

      @media (max-width: 600px) {
        body {
          padding: 0;
        }

        .chat-container {
          height: 100vh;
          max-width: 100%;
          border-radius: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <span class="chat-header-emoji">ðŸ’ª</span>
        <div>Nutrition Solutions AI</div>
      </div>

      <div class="chat-messages" id="messages">
        <div class="message assistant-message">
          Hey! I'm here to help you transform your body and life. What's your
          biggest challenge right now?
        </div>
      </div>

      <div class="typing-indicator" id="typing">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>

      <div class="chat-input-container">
        <input
          type="text"
          class="chat-input"
          id="input"
          placeholder="Type your message..."
          autocomplete="off"
        />
        <button class="send-button" id="sendBtn">Send</button>
      </div>
    </div>

    <script>
      // Configuration
      const API_ENDPOINT = "YOUR_CLOUDFLARE_WORKER_URL_HERE";

      // Generate or retrieve session ID
      let sessionId = localStorage.getItem("chat_session_id");
      if (!sessionId) {
        sessionId =
          "session_" +
          Date.now() +
          "_" +
          Math.random().toString(36).substr(2, 9);
        localStorage.setItem("chat_session_id", sessionId);
      }

      console.log("Session ID:", sessionId);

      // DOM elements
      const input = document.getElementById("input");
      const sendBtn = document.getElementById("sendBtn");
      const messagesDiv = document.getElementById("messages");
      const typingIndicator = document.getElementById("typing");

      // Event listeners
      input.addEventListener("keypress", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      sendBtn.addEventListener("click", sendMessage);

      async function sendMessage() {
        const message = input.value.trim();

        if (!message) return;

        // Disable input
        input.disabled = true;
        sendBtn.disabled = true;

        // Add user message to UI
        addMessage(message, "user");
        input.value = "";

        // Show typing indicator
        typingIndicator.classList.add("active");

        try {
          // Call API
          const response = await fetch(API_ENDPOINT, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              message: message,
              session_id: sessionId,
            }),
          });

          if (!response.ok) {
            throw new Error(`API error: ${response.status}`);
          }

          const data = await response.json();

          // Hide typing indicator
          typingIndicator.classList.remove("active");

          // Add assistant response
          if (data.message) {
            addMessage(data.message, "assistant");
          } else {
            throw new Error("No message in response");
          }
        } catch (error) {
          console.error("Error:", error);
          typingIndicator.classList.remove("active");
          addMessage(
            "Sorry, something went wrong. Please try again.",
            "assistant"
          );
        } finally {
          // Re-enable input
          input.disabled = false;
          sendBtn.disabled = false;
          input.focus();
        }
      }

      function addMessage(text, role) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${role}-message`;
        messageDiv.textContent = text;
        messagesDiv.appendChild(messageDiv);

        // Scroll to bottom
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      // Focus input on load
      window.addEventListener("load", () => {
        input.focus();
      });
    </script>
  </body>
</html>
